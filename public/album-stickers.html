<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Álbum (Stickers) — MIX AWARDS</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/gooey.css">
  <link rel="preload" href="/js/auth.js" as="script" />

  <style>
    /* ====== ÁLBUM STICKERS ====== */
    .album-toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 6px 0 14px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #132b3e;
      color: #e8f1f8;
      border: 1px solid #23445e;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 800;
    }

    .badge img {
      width: 18px;
      height: 18px;
      transform: translateY(1px);
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 800;
      cursor: pointer;
    }

    .btn.primary {
      background: #2d86d6;
      color: #fff;
      border: 1px solid #3a93e2;
    }

    .pager {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-left: auto;
    }

    .pager .pbtn {
      min-width: 34px;
      text-align: center;
      font-weight: 800;
      cursor: pointer;
      background: #0f2435;
      color: #e8f1f8;
      border: 1px solid #1f3b54;
      border-radius: 8px;
      padding: 6px 10px;
    }

    .pager .pbtn.active {
      outline: 2px solid #2d86d6;
    }

    .panel .content {
      position: relative;
      border-radius: 14px;
      padding: 14px;
      overflow: hidden;
      background: rgba(255, 255, 255, .02);
    }

    .panel .content::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('/uploads/figurinhas/mix-awards.png') center/cover no-repeat;
      filter: saturate(1.05) brightness(.65);
      opacity: .35;
      z-index: 0;
    }

    .panel .content>* {
      position: relative;
      z-index: 1;
    }

    /* NOVO GRID COM EFEITO CARTA */
    .stickers-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(5, minmax(160px, 1fr));
      perspective: 1000px;
    }

    @media(max-width:1200px) {
      .stickers-grid {
        grid-template-columns: repeat(4, minmax(150px, 1fr));
      }
    }

    @media(max-width:900px) {
      .stickers-grid {
        grid-template-columns: repeat(3, minmax(150px, 1fr));
      }
    }

    @media(max-width:640px) {
      .stickers-grid {
        grid-template-columns: repeat(2, minmax(140px, 1fr));
      }
    }

    /* SLOT COM EFEITO 3D MELHORADO */
    .slot {
      position: relative;
      aspect-ratio: 1/1;
      border-radius: 14px;
      overflow: visible;
      background: linear-gradient(180deg, rgba(10, 18, 28, .62), rgba(10, 20, 30, .76));
      border: 1px solid rgba(255, 255, 255, .06);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      transition: all 0.5s ease;
      color: #e6f2f8;
      cursor: pointer;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .05);
      transform-style: preserve-3d;
    }

    /* Efeito de elevação do slot ao passar o mouse */
    .slot:hover {
      transform: translateY(-5%) rotateX(10deg);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }

    /* Efeito holográfico com contorno neon dourado */
    .slot::before {
      content: "";
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, #ffd700, #ffb700, #ffd700, #ffb700);
      border-radius: 16px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      filter: blur(8px);
    }

    .slot:hover::before {
      opacity: 0.7;
      animation: hologram 2s infinite linear;
    }

    /* Animação holográfica */
    @keyframes hologram {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 200% 200%;
      }
    }

    /* Container para a imagem com efeito 3D separado */
    .sticker-img-container {
      position: relative;
      width: 92%;
      height: 92%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
      transform-style: preserve-3d;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      filter: drop-shadow(0 10px 16px rgba(0, 0, 0, .45));
      transition: all 0.5s ease;
      transform: translateZ(0);
    }

    /* Efeito de movimento 3D da imagem ao passar o mouse - A IMAGEM SAI DO QUADRO */
    .slot:hover .sticker-img-container {
      transform: translate3d(0, -15%, 30px) scale(1.1);
    }

    .slot .label {
      position: absolute;
      top: 6px;
      left: 8px;
      background: rgba(15, 35, 53, .9);
      border: 1px solid rgba(255, 255, 255, .14);
      color: #e6f1f8;
      font-weight: 800;
      font-size: .72rem;
      padding: 3px 6px;
      border-radius: 7px;
      z-index: 2;
      transition: all 0.5s ease;
    }

    .slot:hover .label {
      transform: translate3d(0%, -10px, 30px);
    }

    .slot .num {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-weight: 800;
      opacity: .7;
      font-size: .86rem;
      text-shadow: 0 1px 0 rgba(0, 0, 0, .35);
      z-index: 2;
      transition: all 0.5s ease;
    }

    .slot:hover .num {
      transform: translate3d(0%, 10px, 30px);
    }

    .slot.is-new {
      border: 2px dashed transparent;
      background: linear-gradient(rgba(0, 0, 0, .14), rgba(0, 0, 0, .14)) padding-box,
        linear-gradient(135deg, #ffd45a, #ff7b3d) border-box;
    }

    /* MODAL COM EFEITO HOLOGRÁFICO MELHORADO */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .85);
      z-index: 60;
    }

    .modal-backdrop.open {
      display: flex;
    }

    .modal {
      width: min(520px, calc(100vw - 24px));
      background: #0f2435;
      color: #e8f1f8;
      border: 1px solid #1f3b54;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .75);
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    /* Efeito de brilho holográfico no modal */
    .modal::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent, rgba(255, 215, 0, 0.1), transparent);
      transform: rotate(45deg);
      animation: modalHologram 4s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes modalHologram {
      0% {
        transform: rotate(45deg) translateX(-50%);
      }

      100% {
        transform: rotate(45deg) translateX(50%);
      }
    }

    .modal>* {
      position: relative;
      z-index: 1;
    }

    .modal header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .modal h4 {
      margin: 0;
      font-weight: 900;
    }

    .modal .close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid #7a1f1f;
      background: #c83b3b;
      color: #fff;
      font-weight: 900;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      line-height: 1;
    }

    .modal .close:hover {
      background: #d9534f;
    }

    /* CARD 3D MELHORADO COM EFEITO HOLOGRÁFICO */
    .card3d {
      perspective: 1000px;
      margin: 8px auto;
      width: min(92%, 420px);
    }

    .card3d .inner {
      transform-style: preserve-3d;
      transition: transform .12s ease;
      border-radius: 14px;
      overflow: visible;
      aspect-ratio: 1/1;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .5);
      position: relative;
      display: grid;
      place-items: center;
      /* Efeito holográfico no card */
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
    }

    /* Brilho holográfico no card */
    .card3d .inner::after {
      content: "";
      position: absolute;
      inset: -20%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.2) 50%, transparent 70%);
      animation: cardHologram 3s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes cardHologram {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }

      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }

    .card3d img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
      transition: transform 0.5s ease;
    }

    .card3d .inner:hover img {
      transform: translateZ(40px) scale(1.1);
    }

    .card3d .inner::before {
      content: "";
      position: absolute;
      inset: -10%;
      border-radius: inherit;
      background: radial-gradient(45% 45% at 50% 50%, rgba(255, 191, 73, .32), transparent 70%);
      filter: blur(18px);
    }

    #cardInfo {
      margin-top: 10px;
      text-align: center;
      font-weight: 900;
      font-size: 16px;
      letter-spacing: .2px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    /* ======= Botões do menu ======= */
    .nav-btn {
      color: #e8f1f8;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      padding: 10px 15px;
      position: relative;
      text-decoration: none;
      text-transform: uppercase;
      transition: all .3s ease;
      background: none !important;
      border: none !important;
    }

    .nav-btn:hover,
    .nav-btn:active {
      letter-spacing: 1px;
      background: none !important;
    }

    .nav-btn:after,
    .nav-btn:before {
      backface-visibility: hidden;
      border: 1px solid rgba(255, 255, 255, 0);
      bottom: 0;
      content: " ";
      display: block;
      margin: 0 auto;
      position: relative;
      transition: all .3s ease-in-out;
      width: 0;
    }

    .nav-btn:hover:after,
    .nav-btn:hover:before {
      width: 70%;
    }

    .nav-btn:hover:before {
      bottom: auto;
      top: 0;
    }

    /* cores no hover via data-color */
    .nav-btn[data-color="#2db2ff"]:hover:after,
    .nav-btn[data-color="#2db2ff"]:hover:before {
      border-color: #2db2ff;
    }

    .nav-btn[data-color="#ff1f71"]:hover:after,
    .nav-btn[data-color="#ff1f71"]:hover:before {
      border-color: #ff1f71;
    }

    .nav-btn[data-color="#1eff45"]:hover:after,
    .nav-btn[data-color="#1eff45"]:hover:before {
      border-color: #1eff45;
    }

    .nav-btn[data-color="#a78bfa"]:hover:after,
    .nav-btn[data-color="#a78bfa"]:hover:before {
      border-color: #a78bfa;
    }

    .nav a.nav-btn[data-color="#a78bfb"]:hover::before,
    .nav a.nav-btn[data-color="#a78bfb"]:hover::after {
      border-color: #f16a1c;
    }

    .nav-btn[data-color="#56c1ff"]:hover:after,
    .nav-btn[data-color="#56c1ff"]:hover:before {
      border-color: #56c1ff;
    }

    .nav-btn[data-color="#ff9e9e"]:hover:after,
    .nav-btn[data-color="#ff9e9e"]:hover:before {
      border-color: #ff9e9e;
    }

    .nav-btn[data-color="#6225E6"]:hover:after,
    .nav-btn[data-color="#6225E6"]:hover:before {
      border-color: #FBC638;
    }

    /* wrapper de cada slot + barra */
    .slot-wrap {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* imagem escurecida quando não revelado */
    .slot .sticker-img-container.dimmed img {
      filter: brightness(0.06) contrast(1.1) saturate(.8);
    }

    /* barra de revelar fica FORA do slot, abaixo */
    .reveal-bar {
      background: #0f2435;
      border: 1px solid #1f3b54;
      color: #e8f1f8;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: .85rem;
      line-height: 1.25;
      text-align: left;
    }

    /* modal de confirmação (mesma linguagem visual da loja) */
    .confirm-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .85);
      z-index: 9999;
      padding: 18px;
    }

    .confirm-backdrop.open {
      display: flex;
    }

    .confirm-modal {
      width: min(680px, calc(100vw - 24px));
      background: #0f2435;
      color: #e8f1f8;
      border: 1px solid #1f3b54;
      border-radius: 14px;
      padding: 16px;
    }

    .confirm-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .confirm-head h4 {
      margin: 0;
      font-weight: 900;
    }

    .confirm-close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid #7a1f1f;
      background: #c83b3b;
      color: #fff;
      font-weight: 900;
      cursor: pointer;
      display: grid;
      place-items: center;
    }

    .confirm-body .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, .06);
    }

    .confirm-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 14px;
    }
  </style>
</head>

  <!-- JS CORRIGIDO para paginação e gestão de stickers -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = (s, c = document) => c.querySelector(s);

      const grid = $("#stickersGrid");
      const pager = $("#pager");
      const capsEl = $("#qtdCapsulas");
      const btnOpenCaps = $("#btnOpenCaps");

      const token = localStorage.getItem("auth_token");
      const auth = token ? { Authorization: `Bearer ${token}` } : {};

      const TOTAL = 24, PER_PAGE = 10, PAGES = Math.ceil(TOTAL / PER_PAGE);
      let page = 1;

      // estado
      const ownedBySlot = new Map(); // slot -> sticker que o usuário possui
      const revealedSlots = new Set(); // slots já revelados via gold

      // helpers
      const safeJson = async (res) => { try { return await res.json(); } catch { return null; } };
      const unwrap = (d) => d?.resultados ?? d ?? {};
      const slotImgPath = (slot) => `/uploads/stickers/sticker${slot}.png`;

      // elementos do modal de confirmação (selecionados após DOM pronto)
      const confirmEl = $("#confirmReveal");
      const confirmClose = $("#confirmClose");
      const confirmCancel = $("#confirmCancel");
      const confirmGo = $("#confirmGo");
      const cfPrice = $("#cfPrice"), cfHave = $("#cfHave"), cfTotal = $("#cfTotal"), cfLeft = $("#cfLeft");
      let slotToReveal = null;

      function setTxt(el, v) { if (el) el.textContent = v; }

      function openConfirm(currentGold) {
        const price = 30;
        setTxt(cfPrice, `${price} gold`);
        setTxt(cfHave, (typeof currentGold === 'number') ? `${currentGold} gold` : '— gold');
        setTxt(cfTotal, `${price} gold`);
        setTxt(cfLeft, (typeof currentGold === 'number') ? `${Math.max(0, currentGold - price)} gold` : '— gold');
        confirmEl?.classList.add('open');
        confirmEl?.setAttribute('aria-hidden', 'false');
      }
      function closeConfirm() {
        confirmEl?.classList.remove('open');
        confirmEl?.setAttribute('aria-hidden', 'true');
        slotToReveal = null;
      }
      confirmClose?.addEventListener('click', closeConfirm);
      confirmCancel?.addEventListener('click', closeConfirm);
      confirmEl?.addEventListener('click', (e) => { if (e.target === confirmEl) closeConfirm(); });
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeConfirm(); });

      async function fetchAlbum() {
        ownedBySlot.clear();
        try {
          const r = await fetch('/album/stickers', { headers: auth });
          const j = unwrap(await safeJson(r));
          const list = j.stickers || j.figurinhas || [];
          for (const s of list) {
            const slot = Number(s.slot ?? s.ordem ?? s.id);
            if (s.possui) ownedBySlot.set(slot, s);
            if (s.revelado) revealedSlots.add(slot);
          }
        } catch { }
      }

      async function fetchRevealedOnly() {
        try {
          const r = await fetch('/album/stickers/revelados', { headers: auth });
          const j = unwrap(await safeJson(r));
          (j.slots || []).forEach(n => revealedSlots.add(Number(n)));
        } catch {
          // tolerante a 500 — segue a vida
        }
      }

      function renderPager() {
        if (!pager) return;
        pager.innerHTML = '';
        const mk = (t, tgt, extra = '') => {
          const b = document.createElement('button');
          b.className = `pbtn ${extra}`;
          b.textContent = t;
          b.onclick = () => { page = tgt; renderGrid(); renderPager(); };
          return b;
        };
        if (page > 1) pager.appendChild(mk('«', page - 1));
        for (let i = 1; i <= PAGES; i++) pager.appendChild(mk(String(i), i, i === page ? 'active' : ''));
        if (page < PAGES) pager.appendChild(mk('»', page + 1));
      }

      function renderGrid() {
        if (!grid) return;
        grid.innerHTML = '';

        const start = (page - 1) * PER_PAGE + 1;
        const end = Math.min(page * PER_PAGE, TOTAL);

        for (let slot = start; slot <= end; slot++) {
          const wrap = document.createElement('div');
          wrap.className = 'slot-wrap';

          const el = document.createElement('div');
          el.className = 'slot';
          el.dataset.slot = String(slot);

          const label = `<span class="label">Normal</span>`;
          const num = `<span class="num">${slot}</span>`;

          const possuido = ownedBySlot.has(slot);
          const revelado = revealedSlots.has(slot);

          // sticker sempre dentro do slot correto; escurecido se não possuído e não revelado
          const imgHTML = `
      <div class="sticker-img-container${(!possuido && !revelado) ? ' dimmed' : ''}">
        <img src="${slotImgPath(slot)}" alt="">
      </div>`;

          el.innerHTML = `${label}${imgHTML}${num}`;
          wrap.appendChild(el);

          // barra de "revelar" FORA do slot, abaixo
          if (!possuido && !revelado) {
            const bar = document.createElement('div');
            bar.className = 'reveal-bar';
            bar.innerHTML = `Deseja revelar sticker por <strong>30 gold</strong>?`;
            bar.style.cursor = 'pointer';
            bar.addEventListener('click', () => onRevealAsk(slot));
            wrap.appendChild(bar);
          }

          grid.appendChild(wrap);
        }
      }

      function readCurrentGold() {
        try {
          if (typeof window.getCurrentGold === 'function') {
            const v = Number(window.getCurrentGold());
            if (Number.isFinite(v)) return v;
          }
          const badge = document.querySelector('.nav-right');
          if (badge) {
            const m = (badge.textContent || '').replace(/\./g, '').match(/(\d+)/);
            if (m) return Number(m[1]);
          }
        } catch { }
        return null;
      }

      async function onRevealAsk(slot) {
        if (!token) { alert('Faça login para revelar.'); return; }
        if (ownedBySlot.has(slot) || revealedSlots.has(slot)) return;

        slotToReveal = slot;
        openConfirm(readCurrentGold());
      }

      confirmGo?.addEventListener('click', async () => {
        if (!slotToReveal) return;
        try {
          const r = await fetch('/album/stickers/revelar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', ...auth },
            body: JSON.stringify({ slot: slotToReveal })
          });
          const j = unwrap(await r.json());

          if (!r.ok) {
            alert(j?.mensagem || 'Não foi possível revelar.');
            return;
          }

          revealedSlots.add(slotToReveal);

          if (typeof j.saldoGoldAtual === 'number' && typeof window.updateGoldBadge === 'function') {
            window.updateGoldBadge(j.saldoGoldAtual);
          }

          renderGrid();
          closeConfirm();
        } catch {
          alert('Erro ao revelar. Tente novamente.');
        }
      });

      async function refreshCaps() {
        try {
          const r = await fetch('/shop/listar-capsulas-fechadas', { headers: auth });
          const j = unwrap(await safeJson(r));
          const qtd = Number(j?.quantidade ?? (Array.isArray(j.capsulas) ? j.capsulas.length : 0) ?? 0);
          if (capsEl) capsEl.textContent = String(qtd);
          if (btnOpenCaps) btnOpenCaps.disabled = !token || qtd <= 0;
        } catch {
          if (capsEl) capsEl.textContent = '0';
          if (btnOpenCaps) btnOpenCaps.disabled = !token;
        }
      }

      btnOpenCaps?.addEventListener('click', () => window.location.href = '/abrir-capsula-html');

      (async () => {
        await fetchAlbum();
        await fetchRevealedOnly();
        renderGrid();
        renderPager();
        await refreshCaps();
      })();
    });
  </script>
