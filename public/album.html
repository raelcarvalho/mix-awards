<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Álbum — MIX AWARDS</title>

  <!-- Tema NAVY compartilhado -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">

  <style>
    /* ===== NAV-BTN (linhas animadas sem mudar altura do nav) ===== */
    .nav a.nav-btn,
    .nav .nav-right a.nav-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      color: #e8f1f8;
      background: none !important;
      border: none !important;
      cursor: pointer;
      line-height: 1;
      transition: letter-spacing .3s ease;
    }

    .nav a.nav-btn:hover {
      letter-spacing: 1px;
      background: none !important;
    }

    .nav a.nav-btn::before,
    .nav a.nav-btn::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      border-top: 1px solid transparent;
      transition: width .28s ease-in-out, border-color .28s ease-in-out;
      pointer-events: none;
    }

    .nav a.nav-btn::before {
      top: 4px
    }

    .nav a.nav-btn::after {
      bottom: 4px
    }

    .nav a.nav-btn:hover::before,
    .nav a.nav-btn:hover::after {
      width: 70%
    }

    .nav a.nav-btn[data-color="#2db2ff"]:hover::before,
    .nav a.nav-btn[data-color="#2db2ff"]:hover::after {
      border-color: #2db2ff
    }

    .nav a.nav-btn[data-color="#ff1f71"]:hover::before,
    .nav a.nav-btn[data-color="#ff1f71"]:hover::after {
      border-color: #ff1f71
    }

    .nav a.nav-btn[data-color="#1eff45"]:hover::before,
    .nav a.nav-btn[data-color="#1eff45"]:hover::after {
      border-color: #1eff45
    }

    .nav a.nav-btn[data-color="#a78bfa"]:hover::before,
    .nav a.nav-btn[data-color="#a78bfa"]:hover::after {
      border-color: #a78bfa
    }

    .nav a.nav-btn[data-color="#a78bfb"]:hover::before,
    .nav a.nav-btn[data-color="#a78bfb"]:hover::after {
      border-color: #fc6107
    }

    .nav a.nav-btn[data-color="#56c1ff"]:hover::before,
    .nav a.nav-btn[data-color="#56c1ff"]:hover::after {
      border-color: #56c1ff
    }

    .nav a.nav-btn[data-color="#ff9e9e"]:hover::before,
    .nav a.nav-btn[data-color="#ff9e9e"]:hover::after {
      border-color: #ff9e9e
    }

    .nav a.nav-btn[data-color="#6225E6"]:hover::before,
    .nav a.nav-btn[data-color="#6225E6"]:hover::after {
      border-color: #FBC638
    }

    /* ====== ÁLBUM ====== */
    .album-toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 6px 0 14px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #132b3e;
      color: #e8f1f8;
      border: 1px solid #23445e;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 800;
    }

    .badge img {
      width: 18px;
      height: 18px;
      transform: translateY(1px);
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 800;
      cursor: pointer;
    }

    .btn.primary {
      background: #2d86d6;
      color: #fff;
      border: 1px solid #3a93e2;
    }

    .pager {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-left: auto;
    }

    .pager .pbtn {
      min-width: 34px;
      text-align: center;
      font-weight: 800;
      cursor: pointer;
      background: #0f2435;
      color: #e8f1f8;
      border: 1px solid #1f3b54;
      border-radius: 8px;
      padding: 6px 10px;
    }

    .pager .pbtn.active {
      outline: 2px solid #2d86d6;
    }

    .grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(5, minmax(170px, 1fr));
    }

    @media (max-width:1200px) {
      .grid {
        grid-template-columns: repeat(4, minmax(160px, 1fr));
      }
    }

    @media (max-width:900px) {
      .grid {
        grid-template-columns: repeat(3, minmax(150px, 1fr));
      }
    }

    @media (max-width:640px) {
      .grid {
        grid-template-columns: repeat(2, minmax(140px, 1fr));
      }
    }

    .slot {
      position: relative;
      aspect-ratio: 2/3;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(10, 18, 28, .88), rgba(10, 20, 30, .94));
      border: 2px dashed rgba(220, 240, 255, .22);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      color: #e6f1f8;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .05);
      cursor: pointer;
    }

    .slot:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, .30), inset 0 0 0 1px rgba(255, 255, 255, .05);
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      padding: 6px;
      filter: drop-shadow(0 8px 14px rgba(0, 0, 0, .45));
    }

    .slot .rarity {
      position: absolute;
      top: 6px;
      left: 8px;
      background: rgba(15, 35, 53, .90);
      border: 1px solid rgba(255, 255, 255, .14);
      color: #e6f1f8;
      font-weight: 800;
      font-size: .72rem;
      padding: 3px 6px;
      border-radius: 7px;
      text-transform: capitalize;
      letter-spacing: .3px;
      z-index: 2;
    }

    .slot .num {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-weight: 800;
      opacity: .7;
      font-size: .86rem;
      text-shadow: 0 1px 0 rgba(0, 0, 0, .35);
      z-index: 2;
    }

    .slot.has {
      outline: none;
      outline-offset: 0;
    }

    /* raridades */
    .slot.normal {
      background: linear-gradient(180deg, rgba(10, 18, 28, .88), rgba(10, 20, 30, .94));
      border: 2px dashed rgba(220, 240, 255, .22);
    }

    .slot.epica {
      background: linear-gradient(180deg, rgba(45, 25, 70, .85), rgba(25, 15, 45, .92));
      border: 2px dashed rgba(192, 132, 252, .45);
    }

    .slot.lendaria {
      background: linear-gradient(180deg, rgba(84, 58, 0, .80), rgba(51, 30, 0, .92));
      border: 2px dashed rgba(255, 189, 89, .55);
    }

    .slot.mitica {
      background: linear-gradient(135deg, rgba(156, 39, 176, .85), rgba(188, 35, 248, .85), rgba(23, 120, 211, .85), rgba(192, 103, 243, .85), rgba(39, 23, 189, .85));
      border: 2px dashed rgba(255, 255, 255, .7);
    }

    .slot.god {
      background: linear-gradient(135deg, rgba(0, 50, 100, .85), rgba(0, 100, 200, .85), rgba(100, 200, 255, .85), rgba(0, 50, 100, .85));
      border: 2px solid rgba(255, 255, 255, .8);
      box-shadow: 0 0 15px rgba(0, 150, 255, .7), inset 0 0 15px rgba(255, 255, 255, .3);
    }

    .slot.mitica.is-new {
      --pulse-color: rgba(255, 105, 180, .6);
      animation: pulseMythic 1.3s ease-in-out infinite;
    }

    .slot.god.is-new {
      --pulse-color: rgba(0, 150, 255, .6);
      animation: pulseGod 1.3s ease-in-out infinite;
    }

    @keyframes pulseMythic {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(255, 105, 180, .6), 0 0 0 0 rgba(100, 200, 255, .6)
      }

      50% {
        box-shadow: 0 0 0 8px rgba(255, 105, 180, .3), 0 0 0 16px rgba(100, 200, 255, .2)
      }
    }

    @keyframes pulseGod {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(0, 150, 255, .6), 0 0 0 0 rgba(100, 200, 255, .6)
      }

      50% {
        box-shadow: 0 0 0 12px rgba(0, 150, 255, .4), 0 0 0 24px rgba(100, 200, 255, .2)
      }
    }

    .slot.is-new {
      position: relative;
    }

    .slot.is-new::after {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 16px;
      pointer-events: none;
      box-shadow: 0 0 0 0 var(--pulse-color, rgba(255, 189, 89, .45));
      animation: pulseVar 1.3s ease-in-out infinite;
    }

    #cardInfo.mitica {
      background: linear-gradient(135deg, #9c27b0, #00bcd4, #4caf50, #ffeb3b, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 1px 2px rgba(0, 0, 0, .3);
    }

    #cardInfo.god {
      background: linear-gradient(135deg, #0066cc, #00aaff, #0066cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 1px 2px rgba(0, 0, 0, .3);
    }

    .slot.normal.is-new {
      --pulse-color: rgba(86, 193, 255, .45)
    }

    .slot.epica.is-new {
      --pulse-color: rgba(192, 132, 252, .50)
    }

    .slot.lendaria.is-new {
      --pulse-color: rgba(255, 189, 89, .55)
    }

    .slot.god.is-new {
      --pulse-color: rgba(0, 150, 255, .6)
    }

    @keyframes pulseVar {

      0%,
      100% {
        box-shadow: 0 0 0 0 var(--pulse-color)
      }

      50% {
        box-shadow: 0 0 0 8px color-mix(in srgb, var(--pulse-color) 22%, transparent)
      }
    }

    /* HOLO */
    .holo-effect {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: .7;
      transition: opacity .3s ease;
    }

    .card-preview .holo-effect.mitica::before {
      background: linear-gradient(125deg, #9c27b0, #00bcd4, #4caf50, #ffeb3b, #ff5722, #9c27b0);
      background-size: 400% 400%;
      opacity: .5;
      animation: holoMythic 4s linear infinite;
    }

    .holo-effect::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(125deg, #ff0080, #ff8c00, #ffed00, #00ff80, #00bfff, #8a2be2, #ff0080);
      background-size: 400% 400%;
      animation: holoGradient 8s ease infinite;
      border-radius: 12px;
      opacity: .3;
    }

    .holo-effect::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, .8) 0%, rgba(255, 255, 255, .4) 30%, transparent 70%);
      border-radius: 12px;
      opacity: .6;
      transition: all .1s ease;
    }

    .slot.normal .holo-effect::before {
      background: linear-gradient(125deg, #00bfff, #1e90ff, #87cefa, #00bfff);
      background-size: 400% 400%;
      opacity: .25;
    }

    .slot.epica .holo-effect::before {
      background: linear-gradient(125deg, #9370db, #8a2be2, #da70d6, #9370db);
      background-size: 400% 400%;
      opacity: .35;
    }

    .slot.lendaria .holo-effect::before {
      background: linear-gradient(125deg, #ffd700, #ff8c00, #ff4500, #ffd700);
      background-size: 400% 400%;
      opacity: .4;
    }

    .slot.mitica .holo-effect::before {
      background: linear-gradient(125deg, #9c27b0, #00bcd4, #4caf50, #ffeb3b, #ff5722, #9c27b0);
      background-size: 400% 400%;
      opacity: .5;
      animation: holoMythic 4s linear infinite;
    }

    .slot.god .holo-effect::before {
      background: linear-gradient(125deg, #0066cc, #00aaff, #0066cc);
      background-size: 400% 400%;
      opacity: .6;
      animation: holoGod 3s linear infinite;
    }

    @keyframes holoMythic {
      0% {
        background-position: 0% 0%;
        filter: hue-rotate(0deg)
      }

      50% {
        background-position: 100% 100%;
        filter: hue-rotate(180deg)
      }

      100% {
        background-position: 0% 0%;
        filter: hue-rotate(360deg)
      }
    }

    @keyframes holoGod {
      0% {
        background-position: 0% 0%;
        filter: hue-rotate(0deg)
      }

      50% {
        background-position: 100% 100%;
        filter: hue-rotate(30deg)
      }

      100% {
        background-position: 0% 0%;
        filter: hue-rotate(0deg)
      }
    }

    @keyframes holoGradient {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    .slot:hover .holo-effect {
      opacity: .9
    }

    .slot:hover .holo-effect::after {
      opacity: .8
    }

    .panel .content {
      background: rgba(255, 255, 255, .04);
      border-radius: 14px;
      padding: 14px;
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, .55);
      z-index: 60;
    }

    .modal-backdrop.open {
      display: flex
    }

    .modal {
      width: min(520px, calc(100vw - 24px));
      background: #0f2435;
      color: #e8f1f8;
      border: 1px solid #1f3b54;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .55);
      padding: 16px;
    }

    .modal header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .modal h4 {
      margin: 0;
      font-weight: 900
    }

    .modal .close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid #7a1f1f;
      background: #c83b3b;
      color: #fff;
      font-weight: 900;
      cursor: pointer;
    }

    #cardInfo {
      margin-top: 10px;
      text-align: center;
      font-weight: 900;
      font-size: 16px;
      letter-spacing: .2px;
    }

    #cardInfo.normal {
      color: #aeb8c2
    }

    #cardInfo.epica {
      color: #c084fc
    }

    #cardInfo.lendaria {
      color: #f59e0b
    }

    #cardInfo.god {
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0, 170, 255, .7)
    }

    .card-preview {
      margin: 8px auto;
      width: min(92%, 420px);
      aspect-ratio: 2/3;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
    }

    .card-preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .card-preview .holo-effect {
      opacity: .9
    }

    .card-preview .holo-effect.normal::before {
      background: linear-gradient(125deg, #00bfff, #1e90ff, #87cefa, #00bfff);
      background-size: 400% 400%;
      opacity: .25
    }

    .card-preview .holo-effect.epica::before {
      background: linear-gradient(125deg, #9370db, #8a2be2, #da70d6, #9370db);
      background-size: 400% 400%;
      opacity: .35
    }

    .card-preview .holo-effect.lendaria::before {
      background: linear-gradient(125deg, #ffd700, #ff8c00, #ff4500, #ffd700);
      background-size: 400% 400%;
      opacity: .4
    }

    .card-preview .holo-effect.god::before {
      background: linear-gradient(125deg, #0066cc, #00aaff, #0066cc);
      background-size: 400% 400%;
      opacity: .6;
      animation: holoGod 3s linear infinite
    }

    /* RAIOS (GOD) */
    .lightning-effect {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      z-index: 3;
      pointer-events: none;
      overflow: hidden;
      opacity: .9;
      mix-blend-mode: screen;
    }

    .lightning-bolt {
      position: absolute;
      width: 6px;
      height: 180%;
      background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, .95) 10%, rgba(173, 216, 255, .95) 25%, rgba(255, 255, 255, .95) 40%, rgba(135, 206, 250, .9) 55%, rgba(255, 255, 255, .9) 70%, transparent 100%);
      transform: translateX(-50%) rotate(var(--rotation, 25deg));
      filter: blur(.8px);
      animation: lightningStrike 1.8s infinite;
      opacity: 0;
      z-index: 4;
    }

    .lightning-bolt:nth-child(1) {
      left: 15%;
      animation-delay: .3s;
      --rotation: 20deg
    }

    .lightning-bolt:nth-child(2) {
      left: 45%;
      animation-delay: .9s;
      width: 8px;
      height: 200%;
      --rotation: 30deg
    }

    .lightning-bolt:nth-child(3) {
      left: 75%;
      animation-delay: .5s;
      width: 5px;
      height: 160%;
      --rotation: 15deg
    }

    .lightning-bolt:nth-child(4) {
      left: 30%;
      animation-delay: 1.4s;
      width: 4px;
      height: 170%;
      --rotation: 35deg
    }

    .lightning-bolt:nth-child(5) {
      left: 60%;
      animation-delay: 1.8s;
      width: 7px;
      height: 190%;
      --rotation: 10deg
    }

    @keyframes lightningStrike {
      0% {
        opacity: 0;
        top: -120%
      }

      10% {
        opacity: 1
      }

      15% {
        opacity: .9
      }

      20% {
        opacity: 1
      }

      25% {
        opacity: .4
      }

      30% {
        opacity: .95;
        top: 100%
      }

      100% {
        opacity: 0;
        top: 100%
      }
    }

    .lightning-flash {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 40%, rgba(255, 255, 255, .5), rgba(0, 170, 255, .2) 40%, transparent 70%);
      border-radius: 12px;
      opacity: 0;
      animation: lightningFlash 1.8s infinite;
      z-index: 3;
    }

    @keyframes lightningFlash {

      0%,
      85%,
      100% {
        opacity: 0
      }

      12%,
      18% {
        opacity: .4
      }

      40%,
      48% {
        opacity: .15
      }
    }

    /* Partículas GOD */
    .particles {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(255, 255, 255, .9), rgba(0, 170, 255, .8) 70%);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
      filter: blur(.5px);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0
      }

      25% {
        transform: translateY(-25px) translateX(15px);
        opacity: .8
      }

      50% {
        transform: translateY(-45px) translateX(-15px);
        opacity: 1
      }

      75% {
        transform: translateY(-25px) translateX(15px);
        opacity: .8
      }
    }

    /* Brilho GOD */
    .god-glow {
      position: absolute;
      inset: -5px;
      border-radius: 16px;
      background: radial-gradient(circle at 50% 50%, rgba(0, 170, 255, .3), transparent 60%);
      opacity: .7;
      animation: godPulse 3s infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes godPulse {
      0% {
        opacity: .5;
        transform: scale(.98)
      }

      100% {
        opacity: .8;
        transform: scale(1.02)
      }
    }

    /* ==== ZEUS FX (canvas) ==================================================== */
    .zeus-layer,
    .zeus-clouds,
    .zeus-flash {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      pointer-events: none;
    }

    .zeus-layer {
      z-index: 5;
      mix-blend-mode: screen;
    }

    .zeus-clouds {
      z-index: 2;
      opacity: .48;
      filter: blur(8px) saturate(1.2);
      background:
        radial-gradient(140% 70% at 50% -25%, rgba(14, 131, 241, 0.38) 0%, transparent 55%),
        radial-gradient(90% 45% at 15% -15%, rgba(0,150,255,.25) 0%, transparent 60%),
        radial-gradient(90% 45% at 85% -15%, rgba(0, 150, 255, .25) 0%, transparent 60%);
    }

    .zeus-flash {
      z-index: 4;
      opacity: 0;
      transition: opacity .22s ease;
      background: radial-gradient(65% 45% at 50% 35%,
          rgba(255, 255, 255, .55) 0%,
          rgba(0, 180, 255, .20) 35%,
          transparent 70%);
    }

    .god .zeus-layer {
      /* só para garantir topo sobre a holo */
      z-index: 6;
    }

    .card-preview .zeus-layer,
    .card-preview .zeus-clouds,
    .card-preview .zeus-flash {
      border-radius: 12px;
    }

    /* opcional: leve aura contínua */
    .god::before {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 16px;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(0, 170, 255, .25), transparent 60%);
      z-index: 1;
      animation: zeusPulse 3s ease-in-out infinite alternate;
    }

    @keyframes zeusPulse {
      from {
        opacity: .45;
        transform: scale(.985)
      }

      to {
        opacity: .75;
        transform: scale(1.01)
      }
    }
  </style>
</head>

  <div class="nav">
