<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrir Pacote — MIX AWARDS</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="preload" href="/js/auth.js" as="script" />

    <style>
        :root {
            --bg1: #0c1220;
            --bg2: #12233a;
            --ink: #e6f2ff;
            --accent: #56c1ff;
            --gold: #fedd46;
            --epic: #b16afd;
            --card-w: 240px;
            --card-h: 340px;
            --gap: 28px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--ink);
            min-height: 100dvh;
            overflow: hidden;
            background:
                radial-gradient(1100px 600px at 50% 15%, #253b62 0%, #14233a 55%, #0c1220 100%),
                linear-gradient(180deg, #0c1220, #0c1220);
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20
        }

        header {
            position: fixed;
            top: 58px;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: linear-gradient(180deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, 0));
        }

        header h1 {
            margin: 0;
            font-size: 16px;
            letter-spacing: .5px;
            opacity: .9
        }

        /* 🔵 Badge de contador de pacotes */
        .pack-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
            margin-right: auto;
            padding: 8px 12px;
            border-radius: 999px;
            background: #0f2a40;
            color: #d8e9ff;
            border: 1px solid rgba(255, 255, 255, .12);
            font-weight: 800;
            letter-spacing: .2px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .25), inset 0 0 0 2px rgba(255, 255, 255, .04);
        }

        .pack-counter .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #56c1ff;
            box-shadow: 0 0 10px rgba(86, 193, 255, .8);
        }

        .pack-counter strong {
            font-variant-numeric: tabular-nums
        }

        .pack-counter.empty {
            opacity: .55
        }

        .pill {
            margin-left: auto;
            display: flex;
            gap: 8px
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 999px;
            padding: 10px 14px;
            color: #061a2a;
            background: #87d4ff;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .25), inset 0 0 0 2px rgba(255, 255, 255, .08);
            transition: .18s transform, .18s filter, .18s opacity;
        }

        .btn.secondary {
            background: #203552;
            color: #d8e9ff
        }

        .btn:disabled {
            opacity: .55;
            cursor: not-allowed
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px)
        }

        /* PALCO */
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            perspective: 1200px
        }

        .platform {
            position: absolute;
            bottom: -80px;
            width: 720px;
            height: 260px;
            filter: blur(2px);
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, .09), rgba(255, 255, 255, 0) 60%);
            pointer-events: none;
        }

        .pack-area {
            position: relative;
            width: 360px;
            height: 560px;
            transform-style: preserve-3d
        }

        .pack {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -55%) rotateX(10deg) rotateY(-8deg);
            width: 320px;
            height: 500px;
            border-radius: 28px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 28px 60px rgba(0, 0, 0, .45), inset 0 0 0 3px rgba(255, 255, 255, .15);
            background: #244a7a url('/uploads/figurinhas/pacote.png') center/cover no-repeat;
            transition: transform .35s ease, filter .35s ease, opacity .35s ease;
            z-index: 2;
            will-change: transform;
        }

        .pack:hover {
            transform: translate(-50%, -57%) rotateX(9deg) rotateY(-2deg) translateZ(8px)
        }

        .pack-area.opened .pack {
            z-index: -2;
            opacity: .06;
            transform: translate(-50%, -22%) rotateX(26deg) rotateY(-6deg) scale(.98);
            filter: brightness(.85) blur(.3px);
            pointer-events: none;
        }

        .foil {
            position: absolute;
            inset: 0;
            pointer-events: none
        }

        .pack-area.opened .foil {
            opacity: 0;
            animation: none !important
        }

        .pack::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 1
        }

        .pack .tap {
            position: absolute;
            right: 12px;
            bottom: 10px;
            font-size: 12px;
            font-weight: 700;
            color: #e9f3ff;
            text-shadow: 0 2px 0 rgba(0, 0, 0, .35);
            user-select: none;
            pointer-events: none;
            opacity: .9;
            z-index: 2;
        }

        .pack-area.opened .tap {
            opacity: 0;
            transform: translateY(4px);
            transition: opacity .2s ease, transform .2s ease
        }

        /* LEQUE */
        .fan {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-auto-flow: column;
            grid-template-columns: repeat(var(--n, 4), var(--card-w));
            gap: var(--gap);
            align-items: center;
            justify-content: center;
            justify-items: center;
            padding-bottom: 40px;
            padding-left: var(--pad-left, 0px);
            padding-right: var(--pad-right, 0px);
            transform-style: preserve-3d;
            z-index: 1;
            pointer-events: none;
            width: auto;
        }

        .pack-area.opened .fan {
            z-index: 6;
            pointer-events: auto
        }

        .fan.padL {
            --pad-left: 28px
        }

        .fan.padR {
            --pad-right: 28px
        }

        .fan.ready .card {
            opacity: 0;
            transform: translateY(40px) scale(.96) rotateZ(var(--rot, 0deg))
        }

        .card-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: var(--card-w)
        }

        .card {
            isolation: isolate;
            position: relative;
            width: var(--card-w);
            height: var(--card-h);
            border-radius: 18px;
            transform-style: preserve-3d;
            box-shadow: 0 18px 40px rgba(0, 0, 0, .45);
            transition: transform .45s cubic-bezier(.2, .8, .2, 1), filter .25s, opacity .25s;
            will-change: transform, opacity;
            opacity: 0;
            transform: translateY(40px) scale(.96) rotateZ(var(--rot, 0deg));
        }

        .card.show {
            opacity: 1;
            transform: translateY(0) rotateZ(var(--rot, 0deg))
        }

        .card:hover {
            filter: brightness(1.05)
        }

        .card-inner {
            position: absolute;
            inset: 0;
            transform-style: preserve-3d;
            transition: transform .6s cubic-bezier(.2, .8, .2, 1)
        }

        .card-inner.flip {
            transform: rotateY(180deg) translateZ(6px) scale(1.03)
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden
        }

        .back {
            background: #0e1a2b url('/uploads/figurinhas/figurinha_verso.png') center/cover no-repeat;
            border: 2px solid #3b4cca;
            display: grid;
            place-items: center;
            font-weight: 800;
            letter-spacing: 1px;
            color: #a7c4ff
        }

        .front {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            border: 2px solid #d2d8e6;
            background: #edf2f9
        }

        .art {
            flex: 1;
            display: grid;
            place-items: center;
            background: #fff
        }

        .art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        .meta {
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            color: #0a2236
        }

        .tag {
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 800
        }

        .tag.normal {
            background: #e7f0ff;
            color: #284d97
        }

        .tag.epica {
            background: #efe1ff;
            color: #6a2fad
        }

        .tag.lendaria {
            background: #fff1bf;
            color: #6a4a00
        }

        .card::before,
        .card::after {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 22px;
            pointer-events: none;
            opacity: 0;
            transition: .35s;
            filter: blur(12px);
            z-index: 0
        }

        .card .front::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: .35s
        }

        .card.normal .front {
            border-color: #cfdcff
        }

        .card.normal::before,
        .card.normal::after,
        .card.normal .front::after {
            opacity: 0 !important;
            animation: none !important
        }

        .card.show.epica .front {
            border-color: var(--epic)
        }

        .card.show.epica::before {
            background: conic-gradient(from 0deg, rgba(177, 106, 253, .55), rgba(177, 106, 253, 0) 18%, rgba(177, 106, 253, .55) 36%, rgba(177, 106, 253, 0) 54%, rgba(177, 106, 253, .55) 72%, rgba(177, 106, 253, 0) 90%, rgba(177, 106, 253, .55));
            filter: blur(10px);
            opacity: .9;
            animation: epicSpin 10s linear infinite;
        }

        .card.show.epica .front::after {
            background: linear-gradient(120deg, transparent 35%, rgba(177, 106, 253, .35) 50%, transparent 65%), radial-gradient(40% 60% at 50% 0%, rgba(255, 255, 255, .10), transparent 70%);
            mix-blend-mode: screen;
            opacity: .9;
            animation: holoSweep 2.3s ease-in-out infinite;
        }

        .card.show.lendaria .front {
            border-color: var(--gold)
        }

        .card.show.lendaria::before {
            background: radial-gradient(160px 180px at 50% 0%, rgba(255, 245, 200, .9), rgba(255, 245, 200, 0) 70%), conic-gradient(from 0deg, rgba(254, 221, 70, .65), rgba(255, 255, 255, 0) 20%, rgba(254, 221, 70, .65) 40%, rgba(255, 255, 255, 0) 60%, rgba(254, 221, 70, .65) 80%, rgba(255, 255, 255, 0) 100%);
            box-shadow: 0 22px 60px rgba(255, 210, 60, .45), 0 16px 36px rgba(0, 0, 0, .55);
            opacity: 1;
        }

        .card.show.lendaria::after {
            inset: -10px;
            border-radius: 24px;
            background: conic-gradient(from 0deg, rgba(254, 221, 70, .25), rgba(254, 221, 70, 0) 12%, rgba(254, 221, 70, .25) 24%, rgba(254, 221, 70, 0) 36%, rgba(254, 221, 70, .25) 48%, rgba(254, 221, 70, .25) 60%, rgba(254, 221, 70, .25) 72%, rgba(254, 221, 70, 0) 84%, rgba(254, 221, 70, .25) 100%);
            filter: blur(14px);
            opacity: .95;
            animation: legendSpin 6s linear infinite;
        }

        .card .twinkle {
            position: absolute;
            inset: 0;
            pointer-events: none
        }

        .card .twinkle i {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0) 70%);
            filter: drop-shadow(0 0 6px #fff) drop-shadow(0 0 14px rgba(254, 221, 70, .85));
            opacity: .8;
            animation: twinkle 1.6s ease-in-out infinite;
        }

        .card.duplicate .front {
            border-color: #ff4d4f !important;
            box-shadow: 0 0 0 2px rgba(255, 77, 79, .35) inset
        }

        .dup-msg {
            margin-top: 8px;
            font-size: 12px;
            line-height: 1.2;
            text-align: center;
            width: 100%;
            color: #ffd7d7;
            background: rgba(255, 0, 0, .12);
            border: 1px solid rgba(255, 77, 79, .5);
            padding: 6px 8px;
            border-radius: 8px;
        }

        @keyframes holoSweep {
            from {
                transform: translateX(-120%)
            }

            to {
                transform: translateX(120%)
            }
        }

        @keyframes epicSpin {
            to {
                transform: rotate(1turn)
            }
        }

        @keyframes legendSpin {
            to {
                transform: rotate(1turn)
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                transform: scale(.6);
                opacity: .4
            }

            50% {
                transform: scale(1.15);
                opacity: 1
            }
        }

        .cta {
            position: fixed;
            bottom: 22px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 12
        }

        @media (max-width:640px) {
            :root {
                --card-w: 200px;
                --card-h: 300px;
                --gap: 22px
            }

            .pack {
                width: 260px;
                height: 420px
            }

            .platform {
                width: 500px
            }
        }

        .nav-btn {
            color: #e8f1f8;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            padding: 10px 15px;
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
            transition: all .3s ease;
            background: none !important;
            border: none !important
        }

        .nav-btn:hover,
        .nav-btn:active {
            letter-spacing: 1px;
            background: none !important
        }

        .nav-btn:after,
        .nav-btn:before {
            backface-visibility: hidden;
            border: 1px solid rgba(255, 255, 255, 0);
            bottom: 0;
            content: " ";
            display: block;
            margin: 0 auto;
            position: relative;
            transition: all .3s ease-in-out;
            width: 0
        }

        .nav-btn:hover:after,
        .nav-btn:hover:before {
            width: 70%
        }

        .nav-btn:hover:before {
            bottom: auto;
            top: 0
        }

        .nav-btn[data-color="#2db2ff"]:hover:after,
        .nav-btn[data-color="#2db2ff"]:hover:before {
            border-color: #2db2ff
        }

        .nav-btn[data-color="#ff1f71"]:hover:after,
        .nav-btn[data-color="#ff1f71"]:hover:before {
            border-color: #ff1f71
        }

        .nav-btn[data-color="#1eff45"]:hover:after,
        .nav-btn[data-color="#1eff45"]:hover:before {
            border-color: #1eff45
        }

        .nav-btn[data-color="#a78bfa"]:hover:after,
        .nav-btn[data-color="#a78bfa"]:hover:before {
            border-color: #a78bfa
        }

        .nav a.nav-btn[data-color="#a78bfb"]:hover::before,
        .nav a.nav-btn[data-color="#a78bfb"]:hover::after {
            border-color: #f16a1c
        }

        .nav-btn[data-color="#56c1ff"]:hover:after,
        .nav-btn[data-color="#56c1ff"]:hover:before {
            border-color: #56c1ff
        }

        .nav-btn[data-color="#ff9e9e"]:hover:after,
        .nav-btn[data-color="#ff9e9e"]:hover:before {
            border-color: #ff9e9e
        }

        .nav-btn[data-color="#6225E6"]:hover:after,
        .nav-btn[data-color="#6225E6"]:hover:before {
            border-color: #FBC638
        }

        /* === EFEITOS PRE-REVELAÇÃO (tremores e raios) === */
        .card.god:not(.show) {
            animation: godPreReveal 2.6s ease-in-out infinite;
            box-shadow:
                0 0 15px rgba(0, 150, 255, 0.7),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes godPreReveal {

            0%,
            100% {
                transform: translateY(0) rotateZ(var(--rot, 0deg)) rotate(0deg);
            }

            25% {
                transform: translateY(-2px) rotateZ(var(--rot, 0deg)) rotate(-0.5deg);
            }

            50% {
                transform: translateY(2px) rotateZ(var(--rot, 0deg)) rotate(0.5deg);
            }

            75% {
                transform: translateY(-1px) rotateZ(var(--rot, 0deg)) rotate(-0.3deg);
            }
        }

        .card.god:not(.show)::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 20px;
            background: conic-gradient(from 0deg,
                    transparent 0deg 30deg,
                    rgba(0, 170, 255, 0.7) 40deg,
                    transparent 50deg 200deg,
                    rgba(0, 170, 255, 0.7) 210deg,
                    transparent 220deg);
            filter: blur(8px);
            opacity: 0.8;
            animation: godPreGlow 3s linear infinite;
            z-index: -1;
        }

        @keyframes godPreGlow {
            to {
                transform: rotate(1turn);
            }
        }

        /* === ANIMAÇÃO DE CONJURAÇÃO/EXPLOSÃO === */
        .card.god.summoning {
            z-index: 1000 !important;
            transform: translateY(0) rotateZ(var(--rot, 0deg)) scale(1.2) !important;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1.5);
        }

        .summon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 999;
        }

        .summon-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .summon-circle {
            position: relative;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 170, 255, 0.2), transparent 70%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .summon-rune {
            position: absolute;
            font-size: 32px;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
        }

        .summon-energy {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent 70%);
            opacity: 0;
            filter: blur(10px);
        }

        .summon-burst {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.95), transparent 70%);
            opacity: 0;
            filter: blur(15px);
            transform: scale(0);
        }

        /* ===== MÍTICA — Overlay, título e confetes ================================= */
        .mythic-scene {
            position: fixed;
            inset: 0;
            z-index: 10005;
            pointer-events: none;
            opacity: 0;
            transition: opacity .25s ease;
            background: radial-gradient(1100px 640px at 50% 40%, rgba(0, 0, 0, .25), rgba(0, 0, 0, .85) 70%);
        }

        .mythic-scene.on {
            opacity: 1
        }

        .mythic-title {
            position: absolute;
            left: 50%;
            top: clamp(16px, 8vh, 120px);
            transform: translateX(-50%);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: .18em;
            font-size: clamp(36px, 6.8vw, 96px);
            line-height: 1;
            color: #ffffff;
            /* pedido: texto branco */
            text-shadow:
                0 0 14px rgba(168, 85, 247, .75),
                /* roxo */
                0 0 28px rgba(168, 85, 247, .55),
                0 0 18px rgba(236, 72, 153, .60),
                /* rosa */
                0 0 46px rgba(236, 72, 153, .40);
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, .6));
            mix-blend-mode: screen;
            padding: .1em .25em;
            border-radius: 14px;
        }

        .mythic-title::after {
            /* brilho vertical suave atravessando o texto */
            content: "";
            position: absolute;
            inset: -8px;
            background:
                linear-gradient(90deg, transparent 0%,
                    rgba(255, 255, 255, .6) 48%, rgba(255, 255, 255, 0) 60%);
            mix-blend-mode: overlay;
            opacity: .25;
            filter: blur(8px);
            animation: mythicSweep 2.2s ease-in-out infinite;
            border-radius: 16px;
        }

        @keyframes mythicSweep {
            0% {
                transform: translateX(-30%)
            }

            100% {
                transform: translateX(130%)
            }
        }

        .mythic-confetti-wrap {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .mythic-confetti {
            position: absolute;
            top: -12vh;
            width: 10px;
            height: 16px;
            border-radius: 2px;
            opacity: .95;
            will-change: transform, opacity;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, .06) inset;
        }

        /* variantes */
        .mythic-confetti.tri {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid var(--c, #fff);
        }

        .mythic-confetti.dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
        }

        .mythic-confetti.ribbon {
            height: 4px;
        }

        @keyframes mythicFall {
            to {
                transform: translate3d(var(--dx, 0), 110vh, 0) rotate(var(--rot, 1turn));
                opacity: .9;
            }
        }

        /* flash rápido por trás da carta durante a revelação */
        .mythic-flash {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10004;
            opacity: 0;
            background: radial-gradient(50% 40% at 50% 50%, rgba(255, 255, 255, .7), rgba(255, 255, 255, 0) 60%);
            transition: opacity .18s ease;
        }

        .mythic-flash.on {
            opacity: .8;
        }

        /* ====== BANNER MÍTICA (inspirado no FreeFire Congratulations) ====== */
        .ff-toast {
            position: fixed;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%) scale(.9);
            z-index: 10050;
            pointer-events: none;
            opacity: 0;
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, .5));
            animation: ff-enter .18s ease-out forwards, ff-pop 1.2s ease-out .18s;
        }

        .ff-ribbon {
            position: relative;
            padding: 14px 28px;
            border-radius: 999px;
            font-weight: 900;
            letter-spacing: .18em;
            text-transform: uppercase;
            font-size: clamp(20px, 3.6vw, 40px);
            color: #fff;
            /* pedido: texto branco */
            background:
                linear-gradient(90deg, #7c3aed, #ec4899);
            overflow: hidden;
        }

        .ff-ribbon::before,
        .ff-ribbon::after {
            content: "";
            position: absolute;
            inset: 0;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        /* brilho que cruza */
        .ff-ribbon::before {
            background: linear-gradient(100deg, transparent, rgba(255, 255, 255, .85), transparent);
            transform: translateX(-120%);
            animation: ff-shine 1.1s ease-in-out .12s forwards;
        }

        /* granulado suave */
        .ff-ribbon::after {
            background:
                radial-gradient(8px 8px at 20% 40%, rgba(255, 255, 255, .35), transparent 60%),
                radial-gradient(10px 10px at 80% 60%, rgba(255, 255, 255, .28), transparent 60%),
                radial-gradient(6px 6px at 55% 20%, rgba(255, 255, 255, .25), transparent 60%);
            opacity: .6;
        }

        /* confetes simples */
        .ff-confetti {
            position: fixed;
            top: -10vh;
            width: 10px;
            height: 16px;
            border-radius: 2px;
            background: var(--c, #fff);
            z-index: 10049;
            pointer-events: none;
            opacity: 0;
            animation: ff-fall var(--d, 1200ms) linear forwards;
            filter: drop-shadow(0 0 0.5px rgba(255, 255, 255, .3));
        }

        @keyframes ff-enter {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(.86);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes ff-pop {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            30% {
                transform: translate(-50%, -50%) scale(1.06);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes ff-shine {
            to {
                transform: translateX(130%);
            }
        }

        @keyframes ff-fall {
            0% {
                transform: translate3d(var(--x, 0), -10vh, 0) rotate(0turn);
                opacity: .95;
            }

            100% {
                transform: translate3d(var(--x, 0), 110vh, 0) rotate(var(--r, 1.2turn));
                opacity: .95;
            }
        }
    </style>
</head>
